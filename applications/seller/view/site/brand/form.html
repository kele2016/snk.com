<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="fal">关闭</button>
    <h3 class="modal-title"><{if $cat.cat_id }>品牌编辑<{else}>品牌申请<{/if}></h3>
</div>

<form method="post" action="<{link app=seller ctl=site_brand act=add}>" id='brand_form' calss="form">
<div class="modal-body  form-horizontal">
<div class="form-body">
    <{if $cat.cat_id }><input type="hidden" value="<{$brand.brand_id}>" name="cat[brand_id]" /><{/if}>
    <div class="form-group">
        <label class="col-md-3 control-label">品牌名称
            <span class="required" aria-required="true">*</span>
       </label>
        <div class="col-md-5">
            <input type="text" required=true value="<{$brand.brand_name|escape:'html'}>" name="brand[brand_name]" vtype='required' class='form-control'/>
        </div>
    </div>

    <div class="form-group">
        <label class="col-md-3 control-label">品牌地址
            <span class="required" aria-required="true">*</span>
       </label>
        <div class="col-md-5">
            <input type="text" required=true value="<{$brand.addr|escape:'html'}>" name="brand[brand_url]" vtype='required' class='form-control'/>
        </div>
    </div>

    <div class="form-group">
        <label class="col-md-3 control-label">品牌logo
            <span class="required" aria-required="true">*</span>
       </label>
        <div class="col-md-5">
            <input type="text" required=true value="<{$brand.brand_logo|escape:'html'}>" name="brand[brand_logo]" vtype='required' class='form-control'/>
        </div>
    </div>

    <div class="form-group">
        <label class="col-md-3 control-label">简介
            <span class="required" aria-required="true">*</span>
       </label>
        <div class="col-md-5">
            <input type="text" required=true value="<{$brand.brand_logo|escape:'html'}>" name="brand[brand_logo]" vtype='required' class='form-control'/>
        </div>
    </div>

</div>

<div class="modal-footer">
        <button type="button" class="btn default" data-dismiss="modal">关闭</button>
        <button type="submit" class="btn blue">保存</button>
</div>

<{if $env.get.callback_func}>
<!-- 保存后，不跳转 -->
<input type="hidden" name="no_redirect" value="1">
<{/if}>
</form>

<{if $env.get.callback_func}>
<script charset="utf-8">
    //临时添加分类
    $('#brand_form').data('ajax:success',function(re){
        $('#brand_form').closest('.modal').modal('hide');
        re = jsonDecode(re);
        if(re.the_cat){
            if('<{$env.get.callback_func}>' in window){
                window['<{$env.get.callback_func}>'](re.the_cat);
            }
        }
    });
</script>
<{/if}>
