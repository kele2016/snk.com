<div class="page-header">
  <h1>店铺分类 <small>Store catagroy</small></h1>
</div>
<div class="bnt-group">
    <a class="btn green" data-target="#cat_form" data-toggle="modal" label="添加分类" icon="fa-plus" href="<{link app=seller ctl=site_cat act=add}>">
        添加分类&nbsp;<i class="glyphicon glyphicon-plus-sign"></i>
    </a>
</div>
<form action="<{link app=seller ctl=site_cat act=update}>" method="post">
<div class="table-scrollable">
    <table class="table  table-striped table-hover">
    <thead>
        <tr>
            <th>分类名称</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody id="cat_list">
        <{eeeforeach from=$cats item=item name="item"}>
            <tr data-catid="<{$item.cat_id}>">
                <td><{$item.cat_name}></td>
                <td>
                    <a data-target="#cat_edit" data-toggle="modal" href="<{link app=seller ctl=site_cat act=edit args0=$item.cat_id}>" class="btn btn-xs btn-default"><i class="fa fa-edit"></i> 编辑</a>
                    <button type="button" data-catname="<{$item.cat_name}>"  data-action="<{link app=seller ctl=site_cat act=remove args0=$item.cat_id}>" class="btn btn-xs btn-default cat-del"><i class="fa fa-trash-o"></i> 删除</button>
                </td>
            </tr>
        <{/foreach}>
    </tbody>
    </table>
</div>
</form>

<script charset="utf-8">
    $.each($('#cat_list tr'),function(index,item){
            item = $(item);
            if(item.attr('data-catpid')!='0'){
                var cat_name_col = item.find('td:first');
                var cat_parent_col = $('#cat_list tr[data-catid="'+item.attr('data-catpid')+'"] td:first');
                cat_name_col.html('<span style="color:#cecece;">'+cat_parent_col.text()+"&nbsp;&raquo;&nbsp;</span>"+cat_name_col.text());
            }
    });
    $('#cat_list button.cat-del').on('click',function(e){
        e.stopPropagation();
        var btn = $(this);
        bootbox.confirm('确定删除分类<span class="badge">'+btn.attr('data-catname')+"</span>?",function(flag){
                if(flag){
                    $.getJSON(btn.attr('data-action'),function(re){
                        if(re && re.success){
                            btn.closest('tr').remove();
                            toastr['success'](re.success,'成功');
                        }else if(re.error){
                            toastr['error'](re.error,'错误');
                        }else{
                            toastr['error']('删除失败','错误');
                        }
                    });
                }
        });
    });
</script>
<div class="modal fade" id="cat_form" role="basic" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            
        </div>
    </div>
</div>
