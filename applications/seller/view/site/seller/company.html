<div class="page-header">
	<h1>公司信息 <small>Company</small></h1>
</div>
<form id="member_setting_form" class="form-horizontal" action="<{link app=seller ctl=site_seller act=company}>" method="post">
	<div class="form-group">
        <label class="col-xs-2 control-label">公司名称</label>
        <div class="col-xs-5">
            <{input type=text name=company value=$company.name}>
        </div>
    </div>

	<div class="form-group">
		  <label  class="col-xs-2 control-label">所在地区</label>
		  <div class="col-xs-5">
			  <{input type=region name=region value=$company.area }>
		  </div>
	  </div>

	<div class="form-group">
        <label class="col-xs-2 control-label">公司地址</label>
        <div class="col-xs-5">
            <{input type=text name=company value=$company.addr}>
        </div>
    </div>

	<div class="form-group">
        <label class="col-xs-2 control-label">联系人</label>
        <div class="col-xs-5">
            <{input type=text name=company value=$company.addr}>
        </div>
    </div>

	
    <div class="form-group">
        <div class="col-xs-offset-2 col-xs-5">
          <button type="submit" data-loading-text="正在提交..." class="btn btn-lg btn-primary">保存修改</button>
        </div>
    </div>
</form>
